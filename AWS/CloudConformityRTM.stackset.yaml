StackSetName: 'CloudConformityRTMStackSet'  
Description: 'This stackset creates necessary EventBridge subscriptions to allow Conformity RTM to monitor resource configuration changes'
TemplateURL: 'https://codesnippets.s3-us-west-2.amazonaws.com/CloudConformityRTM.template.yaml' 
Parameters: 
- ParameterKey: 'ConformityRTMAccountId'
  Type: String
  Default: ""
Capabilities:
  - CAPABILITY_NAMED_IAM
PermissionModel: SERVICE_MANAGED 
AutoDeployment: 
  Enabled: true  
  RetainStacksOnAccountRemoval: false
